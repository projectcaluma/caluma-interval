version: "3.4"

services:
  interval:
    build:
      context: .
    depends_on:
      - caluma

  db:
    image: postgres:9.6-alpine@sha256:7e313be97b7ba2d7f8486ed46e8050aec74f628e1b8ba21a1aea36875f084c4f
    environment:
      - POSTGRES_USER=caluma
    volumes:
      - dbdata:/var/lib/postgresql/data
    command: -p ${DATABASE_PORT:-5432}

  caluma:
    image: projectcaluma/caluma:latest@sha256:7e103d93512ae1c2dd092103a094a9944ff8b438bfcf68e8e9430ae316b9595d
    ports:
      - "8000:8000"
    depends_on:
      - db

    environment:
      - DATABASE_HOST=db
      - SECRET_KEY=uuuuuu
      - ALLOWED_HOSTS=*
      - DATABASE_PASSWORD=caluma
      - VISIBILITY_CLASSES=caluma.caluma_core.visibilities.Any
      - PERMISSION_CLASSES=caluma.caluma_core.permissions.AllowAny

volumes:
  dbdata:
