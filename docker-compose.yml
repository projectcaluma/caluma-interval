version: "3.4"

services:
  interval:
    build:
      context: .
    depends_on:
      - caluma

  db:
    image: postgres:9.6-alpine@sha256:a9bd170190c90cbd8f2dd01d33da57dc694e549758c9419c049657ab17c004cb
    environment:
      - POSTGRES_USER=caluma
    volumes:
      - dbdata:/var/lib/postgresql/data
    command: -p ${DATABASE_PORT:-5432}

  caluma:
    image: projectcaluma/caluma:latest@sha256:37c22fd4028c21e6fe18d5648e5769ef8558309b484a461fb3eac6f72e65172e
    ports:
      - "8000:8000"
    depends_on:
      - db

    environment:
      - DATABASE_HOST=db
      - SECRET_KEY=uuuuuu
      - ALLOWED_HOSTS=*
      - DATABASE_PASSWORD=caluma
      - VISIBILITY_CLASSES=caluma.caluma_core.visibilities.Any
      - PERMISSION_CLASSES=caluma.caluma_core.permissions.AllowAny

volumes:
  dbdata:
