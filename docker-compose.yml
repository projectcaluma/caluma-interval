version: "3.4"

services:
  interval:
    build:
      context: .
    depends_on:
      - caluma

  db:
    image: postgres:9.6-alpine@sha256:377bf07044d71ace1856a46ef10274e44f42021312f6273108db2cdfa280b8a9
    environment:
      - POSTGRES_USER=caluma
    volumes:
      - dbdata:/var/lib/postgresql/data
    command: -p ${DATABASE_PORT:-5432}

  caluma:
    image: projectcaluma/caluma:latest@sha256:0bff587a23532435d84d6916229e222a27bbb3e753fe9674ac71d6ab6154e814
    ports:
      - "8000:8000"
    depends_on:
      - db

    environment:
      - DATABASE_HOST=db
      - SECRET_KEY=uuuuuu
      - ALLOWED_HOSTS=*
      - DATABASE_PASSWORD=caluma
      - VISIBILITY_CLASSES=caluma.caluma_core.visibilities.Any
      - PERMISSION_CLASSES=caluma.caluma_core.permissions.AllowAny

volumes:
  dbdata:
